<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Cookie&family=Press+Start+2P&family=Righteous&family=Send+Flowers&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Cão.css">
    <script src="./Cão.js" defer></script>
    <title>* Perfil DOG's *</title>
</head>

<body>
    <form>
        
        <!-- Tag label ao ser CLICADA será direcionada para o INPUT = campo de texto -->
        <ul>
            <h1>Preencha os dados de seu doguinho!</h1>
            <!-- atalho no ALT,pressionando e escolhendo as linhas e depois colocar TAG -->
            <li>
                <div class="label"> <label for="Nome"><b>Nome:</b></label></div>
                <input type="text" id="Nome" /> 

            </li>
            <li>

                <div class='label'><label for="Idade"><b>Idade: </label</b></div>
                <input type="number" id="Idade" />
            </li>
            <li>

                <div class="label"><label for="Raca"><b>Raça: </label></b></div>
                <input type="text" id="Raca" />
            </li>
            <li>

                <div class="label"><label for="Cor"><b>Cor: </label></b></div>
                <input type="text" id="Cor" />
            </li>
            <li>

                <div class="label"><label for="Porte"><b>Porte: </label></b></div>
                <input type="text" id="Porte" />
            </li>
            <li>

                <div class="label"> <label for="Personalidade"><b>Personalidade:</b> </label></div>
                <input type="text" id="Personalidade" />
            </li>
            <li>

                <div class="label"><label for="Temperamento"><b>Temperamento: </b></label></div>
                <input type="text" id="Temperamento" />
            </li>
            <li>

                <div class="label"><label for="Adestrado"><b>Adestrado: </label></b></div>
                <input type="text" id="Adestrado" />
            </li>
            <li>

                <div class="label"><label for="Castrado"><b>Castrado: </label></b></div>
                <input type="text" id="Castrado" />
            </li>
        </ul>


        <button type="submit" id="btn-send">Enviar dados </button>
        <button type="submit" id="btn-get">Pegar dados </button>

        <button type="submit" id="btn-Comer">Comer</button>
        <button type="submit" id="btn-Latir">Latir</button>

    </form>


</body>

</html>
